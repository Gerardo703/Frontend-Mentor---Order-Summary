<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img class="logo" src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="banner">
            <img class="logo-plan" src="./images/icon-music.svg" alt="music-icon">
            <div class="banner-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button>Change</button>
        </div>

        <div class="btn">
          <button class="proced-payment">Proceed to Payment</button>
          <button class="cancel-payment"> Cancel Order</button>
        </div>

      </div>
    </div> 
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://gerardovega.netlify.app/" target="_blank">Gerardo Vega</a>
  </footer>
  
</body>
</html>
